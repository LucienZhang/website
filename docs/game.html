<div class='container game-page'>
  <div class='logo'></div>
  <div class='nav'>
    <span id='current_user'></span>
    <div class='pull-right'>
    </div>
  </div>
  <div class='progress'>
    <div class='progress-bar progress-bar-info' role='progressbar' style='width: 0%;'></div>
  </div>
  <div class='area' id='info'>
    <div class='notice'>
      <div class='status' style='display: inline-block;'>
        第{{round}}天 {{turnTrans}}
      </div>
      <div class='setting pull-right'>
        <div aria-labelledby='playerOutSelectLabel' class='modal fade' id='check-setting' role='dialog' tabindex='-1'>
          <div class='modal-dialog'>
            <div class='modal-content'>
              <div class='modal-header'>
                <button aria-label='Close' class='close' data-dismiss='modal' type='button'>
                  <span aria-hidden='true'>&times;</span>
                </button>
                <h4 class='modal-title'>当前板子</h4>
              </div>
              <div class='modal-body'>
                <p></p>
                <p></p>
                <p></p>
                <p></p>
                <p></p>
                <p></p>
              </div>
              <div class='modal-footer'>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class='ope-player'>
      <div class='modal fade' id='check-role-dialog'>
        <div class='modal-dialog'>
          <div class='modal-content'>
            <div class='modal-header'>
              <button aria-label='Close' class='close' data-dismiss='modal' type='button'>
                <span aria-hidden='true'>&times;</span>
              </button>
              <h4 class='modal-title'>
                游戏身份
              </h4>
            </div>
            <div class='modal-body'>
              你的身份是
              <span class='role'></span>
              <div class='role-img'>
              </div>
            </div>
            <div class='modal-footer'>
            </div>
          </div>
        </div>
      </div>
      <div aria-labelledby='bidRoles' class='modal fade' id='bid-info-modal' role='dialog' tabindex='-1'>
        <div class='modal-dialog'>
          <div class='modal-content'>
            <div class='modal-header'>
              <button aria-label='Close' class='close' data-dismiss='modal' type='button'>
                <span aria-hidden='true'>&times;</span>
              </button>
              <h4 class='modal-title'>出价</h4>
            </div>
            <div class='modal-body'>
              <div class='coin-balance'>
                当前余额:
                <span class='coin-balance-val'></span>
              </div>
              <div class='current-bid'>
                当前下注
                <div class='bid_info'></div>
              </div>
              <div class='row'>
                <form class='form-inline'></form>
              </div>
            </div>
            <div class='modal-footer'>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id='ope-panel'>
    <div class='area tip-panel'>
      <div class='tips'>{{tip}}</div>
      <div class='panel-buttons'>
      </div>
    </div>
    <div class='area player-panel'>
      <div id='all_players'>
        <player :key='ind' :player='player' v-for='(player, ind) in playersShow'></player>
      </div>
    </div>
  </div>
</div>

<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <title>狼人杀房间：{{gid}}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/werewolf_game.css') }}">
</head>

<body>
    <div class="container-fluid">
        <div class="row row1">
            <div class="col-lg-4 col-md-6 col-sm-6 col-6 text-center">
                <div class="button-holder">
                    <button id="setup" type="button" class="btn">创建房间</button>
                </div>
            </div>
        </div>
    </div>
    {{ dbtxt }}
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-3.4.1.min.js') }}"></script>
    <!-- <script type="text/javascript" src="../static/js/bootstrap.min.js"></script> -->
    <!-- <script type="text/javascript" src="../static/js/ajax-utils.js"></script> -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/werewolf_game.js') }}"></script>
    {% if ishost %}
    <audio id="back_audio">
        <source src="{{ url_for('static', filename='audio/night_bgm.mp3') }}" type="audio/mpeg">
    </audio>
    <audio id="step_audio"></audio>
    <script type="text/javascript" src="{{ url_for('static', filename='js/get_audio.js') }}"></script>
    {% endif %}
</body>

</html>
